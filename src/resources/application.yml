appliance:
  api:
    base-url: https://oct-backend-homework.us-east-1.elasticbeanstalk.com
    auth-header: Basic b2N0QXBwbGljYW50OmIwZTg1YWE4LWQ2YWUtNGQzYi1iODA5LTA0ZDIwN2VkZTNmNQ==
    page-size: 100
    timeout-seconds: 30
  processing:
    actor-email: engineer@company.com
    stale-threshold-minutes: 10
    thread-pool-size: 10
  queue:
    max-size: 1000

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: true

logging:
  level:
    com.octtools.appliance: INFO
    org.springframework.retry: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized
